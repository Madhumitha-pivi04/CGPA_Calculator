<html>
    <head>
    <title>CGPA_Calulator</title>  
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function red()
        {   var c =   parseInt(document.getElementById("txt0").value);
            var v1 = document.getElementById("txt1");
            var v2 = document.getElementById("txt2");
            var v3 = document.getElementById("txt3");
            var v4 = document.getElementById("txt4");
            var v5 = document.getElementById("txt5");
            var gpa = [[parseInt(v1.value)+parseInt(v2.value)+parseInt(v3.value)+parseInt(v4.value)+parseInt(v5.value)]/5]/10;
            var cgpa = [gpa+c]/2;
            document.getElementById("d1").innerHTML = "GPA   :"+gpa; 
            document.getElementById("d2").innerHTML = "CGPA :"+cgpa; 
        }
    </script>  
    </head>
    <body>
        <div  class="border border-dark border-3" style="background-color: #f2d3d8;" ><br> <center> <h1 style="color: black;font-family: 'Courier New', Courier, monospace;"><u>CGPA Calulator</u></h1></center>
            <br>
                  <hr>
        <form id="form1">
             <div class="container mt-3">     
                <div class="mb-3 mt-3">
                    <label style="color: rgb(11, 11, 10);font-family: 'Courier New', Courier, monospace;"><h3><i>Enter Marks 1 : </i></h3></label>
                        <input type ="text" id="txt1">
                        <br><br>  
              </div>
              <div class="mb-3 mt-3">
                <label style="color: rgb(11, 11, 10);font-family: 'Courier New', Courier, monospace;"><h3><i>Enter Marks 2 : </i></h3></label>
                    <input type ="text" id="txt2">
                  <br><br>
            </div>
            <div class="mb-3 mt-3">
                <label style="color: rgb(11, 11, 10);font-family: 'Courier New', Courier, monospace;"><h3><i>Enter Marks 3 : </i></h3></label>
                  <input type ="text" id="txt3">
                  <br><br>
            </div>
            <div class="mb-3 mt-3">
                <label style="color: rgb(11, 11, 10);font-family: 'Courier New', Courier, monospace;"><h3><i>Enter Marks 4 : </i></h3></label>
                  <input type ="text" id="txt4">
                  <br><br>
            </div>
            <div class="mb-3 mt-3">
                <label style="color: rgb(11, 11, 10);font-family: 'Courier New', Courier, monospace;"><h3><i>Enter Marks 5 : </i></h3></label>
                  <input type ="text" id="txt5">
                  <br><br>
            </div>
            <div class="mb-3 mt-3">
                <label style="color: rgb(11, 11, 10);font-family: 'Courier New', Courier, monospace;"><h3><i>Enter  the  Previous   CGPA : </i></h3></label>
                  <input type ="text" id="txt0">
                  <br><br><br>
            </div> 
             <center><input type="button" value="submit" onclick="red()"></center>  <br><br>
           </table>
           <hr>
        </form>
        <div id="d1"><h4 style="font-family: 'Courier New', Courier, monospace;">GPA  : </h4></div>  
        <div id="d2"><h4 style="font-family: 'Courier New', Courier, monospace;">CGPA : </h4></div> 
        <hr>
      </div>
    </body>
</html>
